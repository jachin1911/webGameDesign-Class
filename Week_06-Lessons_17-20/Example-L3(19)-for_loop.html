<!DOCTYPE html>
<html>

<head>
    <title>Loop Demo</title>
</head>

<body>
    <script>
        document.write("<p>Before Loop!</p>");
        for (index = 0; index < 3; index++) {
            document.write("<p>index = " + index + "</p>");
        }
        document.write("<p>After Loop!</p>");</script>
</body>

</html>
